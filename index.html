<!DOCTYPE html>
<html lang="fr ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-md-4 m-5 ms-auto">

                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">INSCRIPTION</h4>
                        <div class="card-text">
                            
                            <form>
                                <div class="form-floating mb-3">
                                <input 
                                    class="form-control"
                                    type="email" 
                                    name="email" 
                                    id="email"
                                    placeholder="Email"
                                    autocomplete="off"
                                >
                            <label for="email">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                <input 
                                    class="form-control"
                                    type="pseudo" 
                                    name="pseudo" 
                                    id="pseudo"
                                    placeholder="Pseudo"
                                    autocomplete="off"
                                    maxlength="12"
                                    minlength="2"
                                >
                            <label for="pseudo">Pseudo</label>
                                </div>
                                <div class="form-floating mb-3">
                                <input 
                                    class="form-control"
                                    type="password" 
                                    name="password" 
                                    id="password"
                                    placeholder="Mot de passe"
                                    autocomplete="off"
                                    maxlength="12"
                                    minlength="2"
                                >
                            <label for="password">Mot de passe</label>
                                </div>
                            <a href="?signup" class="link-primary">S'inscrire</a>   
                            <a href="?login" class="link-primary">Se connecter</a> 
                            <button class="btn btn-dark d-block m-auto fs-4 mt-4" type="submit">Go !</button>    
                            </form>
                            
                            <section id="home" class="text-center">
                                <h1>Bienvenue sur mon site !</h1>
                                <a href="?logout" class="link-primary">Se d√©connecter</a>
                            </section>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
